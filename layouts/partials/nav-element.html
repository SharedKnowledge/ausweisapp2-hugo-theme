{{ $currentNode := . }}
{{ if .HasChildren }}
    <li>
        <a href="{{ .URL }}" onclick="collapsableNav(this)">
            {{ .Pre }}
            <span>{{ .Name }}</span>
        </a>
        <ul class="sub-menu">
            {{ range .Children }}
                {{ partial "nav-element.html" . }}
            {{ end }}
        </ul>
    </li>
{{ else }}
    <li>
        <a href="{{ .URL }}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
        </a>
    </li>
{{ end }}
